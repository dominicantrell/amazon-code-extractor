<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>亚马逊礼品卡提取工具</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
    }
    header {
      background-color: #FF9900;
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    main {
      margin: 40px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: center;
      width: 90%;
    }
    input {
      font-size: 16px;
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #FF9900;
      border: none;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #FFB84D;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>亚马逊礼品卡提取工具</h1>
  </header>
  <main>
    <!-- 卡密输入区域 -->
    <div id="authSection">
      <h2>请输入授权卡密以解锁工具</h2>
      <input type="text" id="authCodeInput" placeholder="输入卡密">
      <button onclick="verifyAuthCode()">解锁</button>
      <div id="authResult"></div>
    </div>

    <!-- 主要功能区域（默认隐藏） -->
    <div id="toolSection" class="hidden">
      <input type="text" id="urlInput" placeholder="粘贴亚马逊礼品卡兑换链接">
      <button onclick="extract()">提取兑换码</button>
      <div id="result"></div>
    </div>
  </main>

  <script>
    /**
     * 验证卡密
     */
    async function verifyAuthCode() {
      const authCodeInput = document.getElementById('authCodeInput').value.trim();
      const authResult = document.getElementById('authResult');

      if (!authCodeInput) {
        authResult.innerText = "❌ 请输入卡密";
        return;
      }

      // 向后端发送卡密验证请求
      try {
        const resp = await fetch('http://your-backend-url/api/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code: authCodeInput })
        });
        const data = await resp.json();

        if (data.success) {
          // 验证成功，显示工具功能
          document.getElementById('authSection').classList.add('hidden');
          document.getElementById('toolSection').classList.remove('hidden');
        } else {
          // 验证失败，显示错误信息
          authResult.innerText = `❌ 验证失败：${data.message || '无效卡密'}`;
        }
      } catch (e) {
        authResult.innerText = `❌ 网络错误：${e.message}`;
      }
    }

    /**
     * 提取兑换码逻辑（保持不变）
     */
    async function extract() {
      const urlInput = document.getElementById('urlInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!urlInput) {
        resultDiv.innerText = "❌ 请输入链接";
        return;
      }

      try {
        const resp = await fetch('http://your-backend-url/api/extract', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: urlInput })
        });
        const data = await resp.json();

        if (data.success) {
          resultDiv.innerHTML = `✅ 兑换码：<b>${data.claimCode}</b>`;
        } else {
          resultDiv.innerText = `❌ 提取失败：${data.message || '未知错误'}`;
        }
      } catch (e) {
        resultDiv.innerText = `❌ 网络错误：${e.message}`;
      }
    }
  </script>
</body>
</html>
